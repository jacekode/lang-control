<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangControl</title>

  <script type="module" src="/scripts/review.js"></script>
  <!-- <script src="./temp.js"></script> -->
  <script type="module" src="/scripts/global.js"></script>
  <link rel="stylesheet" type="text/css" href="/styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="#" alt="Logo" id="logo">
    <h1 id="brand-name">LangControl</h1>
    <nav id="nav-links">
      <div id="main-navlinks" class="pill-menu">
        <ul>
          <li><a href="/"><img src="/icons/nav-home.svg" class="nav-icon"><span class="nav-label">Home</span></a></li>
          <li><a href="/create/card"><img src="/icons/nav-create.svg" class="nav-icon"><span class="nav-label">Create</span></a></li>
          <li><a href="/browse"><img src="/icons/nav-search.svg" class="nav-icon"><span class="nav-label">Browse</span></a></li>
          <li><a href="/settings/app"><img src="/icons/nav-settings.svg" class="nav-icon"><span class="nav-label">Settings</span></a></li>
        </ul>
      </div>
      <div id="login-register-navlinks" class="anon-navlinks pill-menu">
        <ul>
          <li><a href="/register"><img src="/icons/register.svg" class="nav-icon"><span class="nav-label">Register</span></a></li>
          <li><a href="/login"><img src="/icons/login.svg" class="nav-icon"><span class="nav-label">Login</span></a></li>
        </ul>
      </div>
      <div class="auth-navlinks">
        <ul>
          <li><a href="javascript:void(0)" class="logout-btn"><img src="/icons/logout.svg" class="nav-icon"><span class="nav-label">Logout</span></a></li>
        </ul>
      </div>
      <div id="account-menu" class="auth-navlinks dropdown">
        <button class="dropdown-btn"><img src="/icons/profile.svg" class="nav-icon"></button>
        <div class="dropdown-content">
          <button class="logout-btn">Logout</button>
        </div>
      </div>
    </nav>
    <button id="menu-btn"><img src="/icons/menu.svg" alt="Menu"></button>
  </header>

  <main>

    <div class="centered-content">

      <div id="review-container">
        <div id="review-header">
          <p><span class="header-label">Deck</span><span id="deck-name">...</span></p>
          <p><span class="header-label">Remaining</span><span id="remaining-counter">...</span></p>
          <p><span class="header-label">Session</span><span id="session-counter">...</span></p>
        </div>
        <div id="review-body">
          <p id="card-front">...</p>
          <div class="divider" hidden></div>
          <p id="card-back" hidden>...</p>
          <div id="example" hidden>
            <p>Example:</p>
            <p id="target-example">...</p>
            <p id="translated-example">...</p>
          </div>
        </div>
        <div id="review-footer">
          <button id="answer-btn" class="btn-primary">Show answer</button>
          <div id="learn-mode-ratings" hidden>
            <button id="dknow-btn" class="btn-rating" data-url-value="dknow">
              <div>Don't know</div>
              <div id="dknow-forecast">...</div>
            </button>
            <button id="know-btn" class="btn-rating" data-url-value="know">
              <div>Know</div>
              <div id="know-forecast">...</div>
            </button>
          </div>
          <div id="review-mode-ratings" hidden>
            <button id="for-btn" class="btn-rating" data-url-value="forgot">
              <div>Forgot</div>
              <div id="for-forecast">...</div>
            </button>
            <button id="par-btn" class="btn-rating" data-url-value="partially">
              <div>Partially</div>
              <div id="par-forecast">...</div>
            </button>
            <button id="rem-btn" class="btn-rating" data-url-value="remember">
              <div>Remember</div>
              <div id="rem-forecast">...</div>
            </button>
          </div>
        </div>
      </div>
      
    </div>

  </main>

</body>

</html>
