<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangControl</title>
  <script type="module" src="/scripts/edit-card.js"></script>
  <script type="module" src="/scripts/global.js"></script>
  <link rel="stylesheet" type="text/css" href="/styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="#" alt="Logo" id="logo">
    <h1 id="brand-name">LangControl</h1>
    <nav id="nav-links">
      <div id="main-navlinks" class="pill-menu">
        <ul>
          <li><a href="/"><img src="/icons/nav-home.svg" class="nav-icon"><span class="nav-label">Home</span></a></li>
          <li><a href="/create/card"><img src="/icons/nav-create.svg" class="nav-icon"><span class="nav-label">Create</span></a></li>
          <li><a href="/browse"><img src="/icons/nav-search.svg" class="nav-icon"><span class="nav-label">Browse</span></a></li>
          <li><a href="/settings/app"><img src="/icons/nav-settings.svg" class="nav-icon"><span class="nav-label">Settings</span></a></li>
        </ul>
      </div>
      <div id="login-register-navlinks" class="anon-navlinks pill-menu">
        <ul>
          <li><a href="/register"><img src="/icons/register.svg" class="nav-icon"><span class="nav-label">Register</span></a></li>
          <li><a href="/login"><img src="/icons/login.svg" class="nav-icon"><span class="nav-label">Login</span></a></li>
        </ul>
      </div>
      <div class="auth-navlinks">
        <ul>
          <li><a href="javascript:void(0)" class="logout-btn"><img src="/icons/logout.svg" class="nav-icon"><span class="nav-label">Logout</span></a></li>
        </ul>
      </div>
      <div id="account-menu" class="auth-navlinks dropdown">
        <button class="dropdown-btn"><img src="/icons/profile.svg" class="nav-icon"></button>
        <div class="dropdown-content">
          <button class="dropdown-item"><a href="/settings/account">Account</a></button>
          <button class="logout-btn dropdown-item">Logout</button>
        </div>
      </div>
    </nav>
    <button id="menu-btn"><img src="/icons/menu.svg" alt="Menu"></button>
  </header>
  
  <main>
    
    <div class="centered-content">

      <div class="form-container edit-form">
        <form id="edit-card-form">
          <h2>Edit card</h2>
          <p id="feedback-msg"></p>
          <div>
            <label for="target-word">The target word (the one you're learning, in <span id="target-lang">...</span>):</label>
            <input type="text" name="targetWord" id="target-word" class="editable" maxlength="80">
          </div>
          <div>
            <label for="translated-word">The word translation (in <span id="source-lang">...</span>):</label>
            <input type="text" name="translatedWord" id="translated-word" class="editable" maxlength="80">
          </div>
          <div>
            <label for="pos-select">Part of speech:</label>
            <select name="partOfSpeech" id="pos-select" class="editable">
              <option value="noun">Noun</option>
              <option value="adjective">Adjective</option>
              <option value="verb">Verb</option>
              <option value="adverb">Adverb</option>
              <option value="phrase">Phrase</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <input type="checkbox" value="true" name="dynamicExamples" id="dynamic-examples" class="editable">
            <label for="dynamic-examples">Dynamic examples</label>
          </div>
          <div>
            <label for="target-example" class="full-wd">Target example:</label>
            <textarea name="targetExample" id="target-example" class="editable"
              placeholder="An example sentence for the target word." rows="3" cols="30" maxlength="300"></textarea>
          </div>
          <div>
            <label for="translated-example" class="full-wd">Translated example:</label>
            <textarea name="translatedExample" id="translated-example" class="editable"
              placeholder="An example sentence for the word translation." rows="3" cols="30" maxlength="300"></textarea>
          </div>
          <button type="submit" class="btn-primary" disabled>Save changes</button>
          <div class="danger-zone">
            <button type="button" id="delete-card-btn" class="btn-danger">Delete card</button>
          </div>
        </form>
      </div>

    </div>

  </main>

</body>

</html>
