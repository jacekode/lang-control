<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangControl</title>

  <script type="module" src="/scripts/global.js"></script>
  <!-- <script type="module" src="/scripts/edit-deck.js"></script> -->
  <link rel="stylesheet" type="text/css" href="/styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="brand-container">
      <a href="/" id="logo"><img src="/icons/logo.svg" alt="Logo"></a>
      <h1 id="brand-name"><a href="/">LangControl</a></h1>
    </div>
    <nav id="nav-links">
      <div id="main-navlinks" class="pill-menu">
        <ul>
          <li><a href="/"><img src="/icons/nav-home.svg" class="nav-icon"><span class="nav-label">Home</span></a></li>
          <li><a href="/create/card"><img src="/icons/nav-create.svg" class="nav-icon"><span class="nav-label">Create</span></a></li>
          <li><a href="/browse"><img src="/icons/nav-search.svg" class="nav-icon"><span class="nav-label">Browse</span></a></li>
          <li><a href="/settings/app"><img src="/icons/nav-settings.svg" class="nav-icon"><span class="nav-label">Settings</span></a></li>
        </ul>
      </div>
      <div id="login-register-navlinks" class="anon-navlinks pill-menu">
        <ul>
          <li><a href="/register"><img src="/icons/register.svg" class="nav-icon"><span class="nav-label">Register</span></a></li>
          <li><a href="/login"><img src="/icons/login.svg" class="nav-icon"><span class="nav-label">Login</span></a></li>
        </ul>
      </div>
      <div class="auth-navlinks">
        <ul>
          <li><a href="javascript:void(0)" class="logout-btn"><img src="/icons/logout.svg" class="nav-icon"><span class="nav-label">Logout</span></a></li>
        </ul>
      </div>
      <div id="account-menu" class="auth-navlinks dropdown">
        <button class="dropdown-btn"><img src="/icons/profile.svg" class="nav-icon"></button>
        <div class="dropdown-content">
          <button class="dropdown-item"><a href="/settings/account">Account</a></button>
          <button class="logout-btn dropdown-item">Logout</button>
        </div>
      </div>
    </nav>
    <button id="menu-btn"><img src="/icons/menu.svg" alt="Menu"></button>
  </header>
  
  <main>

    <div class="centered-content">

      <div class="form-container edit-form">
        <form id="edit-deck-form">
          <h2>Edit deck</h2>
          <p class="feedback-msg"></p>
          <div>
            <label for="deck-name">Deck name:</label>
            <input type="text" name="name" id="deck-name" maxlength="30">
          </div>
          <button type="submit" class="btn-primary" disabled>Save changes</button>
          <div class="danger-zone">
            <button type="button" id="delete-deck-btn" class="btn-danger">Delete deck</button>
          </div>
        </form>
      </div>

    </div>
    
  </main>

</body>

</html>
