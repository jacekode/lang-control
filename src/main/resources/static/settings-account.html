<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangControl</title>

  <script type="module" src="/scripts/global.js"></script>
  <script type="module" src="/scripts/settings-account.js"></script>
  <link rel="stylesheet" type="text/css" href="/styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="brand-container">
      <a href="/" id="logo"><img src="/icons/logo.svg" alt="Logo"></a>
      <h1 id="brand-name"><a href="/">LangControl</a></h1>
    </div>
    <nav id="nav-links">
      <div id="main-navlinks" class="pill-menu">
        <ul>
          <li><a href="/"><img src="/icons/nav-home.svg" class="nav-icon"><span class="nav-label">Home</span></a></li>
          <li><a href="/create/card"><img src="/icons/nav-create.svg" class="nav-icon"><span class="nav-label">Create</span></a></li>
          <li><a href="/browse"><img src="/icons/nav-search.svg" class="nav-icon"><span class="nav-label">Browse</span></a></li>
          <li><a href="/settings/app"><img src="/icons/nav-settings.svg" class="nav-icon"><span class="nav-label">Settings</span></a></li>
        </ul>
      </div>
      <div id="login-register-navlinks" class="anon-navlinks pill-menu">
        <ul>
          <li><a href="/register"><img src="/icons/register.svg" class="nav-icon"><span class="nav-label">Register</span></a></li>
          <li><a href="/login"><img src="/icons/login.svg" class="nav-icon"><span class="nav-label">Login</span></a></li>
        </ul>
      </div>
      <div class="auth-navlinks">
        <ul>
          <li><a href="javascript:void(0)" class="logout-btn"><img src="/icons/logout.svg" class="nav-icon"><span class="nav-label">Logout</span></a></li>
        </ul>
      </div>
      <div id="account-menu" class="auth-navlinks dropdown">
        <button class="dropdown-btn"><img src="/icons/profile.svg" class="nav-icon"></button>
        <div class="dropdown-content">
          <button class="dropdown-item"><a href="/settings/account">Account</a></button>
          <button class="logout-btn dropdown-item">Logout</button>
        </div>
      </div>
    </nav>
    <button id="menu-btn"><img src="/icons/menu.svg" alt="Menu"></button>
  </header>

  <main>

    <div class="tab-subnav">
      <a href="#" class="active">Account</a>
      <a href="/settings/app">App</a>
    </div>

    <div class="form-container" id="acc-settings-form">
      <form id="update-account-profile-form">
        <h2>Update profile</h2>
        <p id="feedback-msg-acc"></p>
        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" required minlength="4" maxlength="30" placeholder="Username">
        </div>
        <div>
          <label for="fname">Your first name:</label>
          <input type="text" name="firstName" id="fname" required maxlength="50" placeholder="First name">
        </div>
        <button type="submit" class="btn-primary" disabled>Save</button>
      </form>
      <div class="divider"></div>
      <form id="update-pwd-form">
        <h2>Change password</h2>
        <p id="feedback-msg-pwd"></p>
        <div>
          <label for="cur-pwd">Current password:</label>
          <input type="password" name="currentPassword" id="cur-pwd" required maxlength="50" placeholder="Current password">
        </div>
        <div>
          <label for="new-pwd">New password:</label>
          <input type="password" name="newPassword" id="new-pwd" required minlength="8" maxlength="50" placeholder="New password">
        </div>
        <button type="submit" class="btn-primary" disabled>Save</button>
      </form>
      <div class="divider"></div>
      <form id="delete-account-form">
        <h2 class="text-danger">Delete account</h2>
        <p id="feedback-msg-delete"></p>
        <div>
          <label for="delete-pwd">Enter password:</label>
          <input type="password" name="password" id="delete-pwd" required maxlength="50" placeholder="Password">
        </div>
        <button type="submit" class="btn-danger" disabled>Delete</button>
      </form>
    </div>

  </main>

</body>

</html>
