<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/basic :: head-contents}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="~{fragments/basic :: navbar}"></div>

    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col col-sm-9 col-md-7 col-lg-5 col-xl-4 col-xxl-5">
          <div class="border border-primary-subtle border-3 rounded-4 p-4 m-2 m-sm-0">
            <h2 class="text-center mb-4">Create a deck</h2>
            <form th:action="@{/add-deck}" action="#" method="post" th:object="${deckToCreate}">
              <div class="mb-4">
                <label for="deck-name-input" class="form-label">Enter deck's name: </label>
                <input type="text" id="deck-name-input" class="form-control" name="name" th:field="*{name}" 
                  aria-describedby="deck-name-input-info" maxlength="40" required autofocus/>
                <div id="deck-name-input-info" class="form-text">The maximum length is 40 characters.</div>
              </div>
              
              <div class="mb-3">
                <label for="source-lang-select" class="form-label">Your native language: </label>
                <select id="source-lang-select" class="form-select" name="sourceLang" th:field="*{sourceLang}" required>
                  <option th:each="lang : ${languageCodes}" th:value="${lang.code}" th:text="${lang.fullLanguageName}">
                    English
                  </option>
                </select>
              </div>

              <div class="mb-4">
                <label for="target-lang-select" class="form-label">The language you're learning: </label>
                <select id="target-lang-select" class="form-select" name="targetLang" th:field="*{targetLang}" required>
                  <option th:each="lang : ${languageCodes}" th:value="${lang.code}" th:text="${lang.fullLanguageName}">
                    German
                  </option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script th:src="@{/js/add-deck.js}" src="/static/js/add-deck.js"></script>
  </body>
</html>
