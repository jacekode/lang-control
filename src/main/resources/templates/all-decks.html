<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/basic :: head-contents}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="~{fragments/basic :: navbar}"></div>
    <h1 class="text-center my-4 fs-2">My decks</h1>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 justify-content-center justify-content-sm-start gy-4">
        <div class="col-10" th:each="deck : ${decks}">
          
          <div class="deck-container card border-primary-subtle" data-th-data-deck-id="${deck.id}">
            <div class="card-body">
              <h5 class="card-title" th:text="${deck.name}">Test name</h5>
              <h6 class="card-subtitle text-secondary" th:text="${deck.targetLanguage.fullLanguageName}">German</h6>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Ready for review: 
                <span class="for-review-num text-success fw-semibold">
                  0
                </span>
              </li>
              <li class="list-group-item">
                All cards: 
                <span class="all-cards-num">
                  0
                </span>
              </li>
              <li class="list-group-item" th:text="'Native language: ' + ${deck.sourceLanguage.fullLanguageName}">
                Native language: English
              </li>
            </ul>
              
            <div class="card-body">
              <div class="container">
                <div class="row align-items-center justify-content-center gx-1 gy-1">
                  <div class="col-11 col-sm-6">
                    <button type="button" class="open-deck-btn btn btn-sm btn-outline-success w-100">
                      Learn
                    </button>
                  </div>
                  <div class="col-11 col-sm-6">
                    <a class="btn btn-sm btn-outline-primary w-100" th:href="@{/add-card(deckid=${deck.id})}" href="#">
                      Add cards
                    </a>
                  </div>
                  <div class="col-11 col-sm-6">
                    <a class="btn btn-sm btn-outline-info w-100" th:href="@{/deck/{id}/cards(id=${deck.id})}" href="#">
                      Show cards
                    </a>
                  </div>
                  <div class="col-11 col-sm-6">
                    <form th:action="@{/deck/{id}/delete(id=${deck.id})}" action="#" method="post">
                      <button type="submit" class="btn btn-sm btn-outline-danger w-100">
                        Delete
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
              
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/all-decks.js}" src="/static/js/all-decks.js"></script>
  </body>
</html>
